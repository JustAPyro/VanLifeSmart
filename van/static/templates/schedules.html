<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Server Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>


<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">description</th>
      <th scope="col">trigger</th>
      <th scope="col">next run time</th>
      <th scope="col">max instances</th>
      <th scope="col">misfire grace time</th>
      <th scope="col">Active</th>
    </tr>
  </thead>
  <tbody>
    {% for schedule in schedules %}
    <tr>
      <td>{{schedule.id}}</td>
      <td>{{schedule.description}}</td>
      <td>{{schedule.trigger}}</td>
      <td>{{schedule.next_run_time}}</td>
      <td>{{schedule.max_instances}}</td>
      <td>{{schedule.misfire_grace_time}}</td>
      <td>{{schedule.active}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
