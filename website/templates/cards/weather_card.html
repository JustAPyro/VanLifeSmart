<div class="card mb-4">
  <div class="card-header">
    <div class="row justify-content-between">
      <div class="col">
        <i class="fas fa-cloud-sun-rain me-1"></i>
        Last Weather Data
      </div>
      <div class="col">
        <!-- TODO: This needs to be right justified -->
        <p class="text-end" style="margin-bottom: 0px;">
        {{ weather.utc_time }}
        </p>
      </div>
    </div>
  </div>
  <div class="card-body">

    <div class="d-flex">
      <h6 class="flex-grow-1">{{ weather_location }}</h6>
    </div>

    <div class="d-flex flex-column temp mt-3 mb-5">
      <h1 class="mb-0 font-weight-bold" id="heading"> {{ weather.temperature}}&deg; C </h1>
      <span class="small grey">{{weather.location}}</span>
    </div>

    <div class="d-flex">
      <div class="temp-details flex-grow-1">
        <p class="my-1">
          <i class="fa fa-droplet mr-2" aria-hidden="true"></i>
          <span> {{ weather.humidity }}% humidity</span>
        </p>

        <p class="my-1">
          <i class="fa fa-eye" aria-hidden="true"></i>
          <span> {{ weather.visibility }} km visibility </span>
        </p>

        <p class="my-1">
          <i class="fa fa-wind mr-2" aria-hidden="true"></i>
          <span> {{ weather.wind_speed }} km/h @ heading {{ weather.wind_direction }} </span>
        </p>


      </div>

      <div>
        <!--<img src="https://i.imgur.com/Qw7npIg.png" width="100px"-->
      </div>


    </div>

  </div>
</div>
